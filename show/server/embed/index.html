<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务进度监控看板</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>数据源</h2>
            </div>
            <nav class="sidebar-nav">
                <ul id="keysList" class="keys-list">
                    <!-- 动态生成 -->
                </ul>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <div class="header">
                <h1 id="currentKey">选择数据源</h1>
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span class="status-text">连接中...</span>
                </div>
            </div>

            <!-- 统计卡片 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">总文件数</div>
                    <div class="stat-value" id="totalFiles">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">已完成</div>
                    <div class="stat-value" id="completedFiles">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">总行数</div>
                    <div class="stat-value" id="totalLines">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">已处理行数</div>
                    <div class="stat-value" id="processedLines">-</div>
                </div>
            </div>

            <!-- 整体进度 -->
            <div class="progress-section">
                <h3>整体进度</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="overallProgress"></div>
                </div>
                <div class="progress-text" id="overallProgressText">0%</div>
            </div>

            <!-- 文件列表 -->
            <div class="files-section">
                <h3>文件详情</h3>
                <div class="files-table-container">
                    <table class="files-table">
                        <thead>
                            <tr>
                                <th>文件名</th>
                                <th>源行数</th>
                                <th>结果行数</th>
                                <th>忽略行数</th>
                                <th>进度</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody id="filesTableBody">
                            <!-- 动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
